<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lab 4 - Form</title>
</head>
<body>
<h1>Volunteer Form</h1>
	<form method="POST" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	<fieldset>
	<legend>My Info</legend>
		<p>
			<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
		</p>
		<p>
			<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
		</p>
		<p>
			<label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
		</p>
		<p>
			<label>Email: <input type="text" name="email_field" placeholder="email address"></label>
		</p>
		<p>
		<p>
		<p>Select Gender:<p>
			<select name="gender_field">
				<option value="F">Female</option>
				<option value="M">Male</option>
			</select>
		</p>
		<p>Select Age Range:</p>
			<label>Under 18: <input type="radio" name="age_field" value="under 18"></label><br>
			<label>18-24: <input type="radio" name="age_field" value="18-24"></label><br>
			<label>25-34: <input type="radio" name="age_field" value="24-34"></label><br>
			<label>35-44: <input type="radio" name="age_field" value="35-44"></label><br>
			<label>45-54: <input type="radio" name="age_field" value="45-54"></label><br>	
			<label>55-64: <input type="radio" name="age_field" value="55-64"></label><br>
			<label>65 and over: <input type="radio" name="age_field" value="65 and over"></label>
	</fieldset>
	<fieldset>
	<legend>My Availability</legend>
	<p>Days Available (check all that apply):</p>
			<label>Sunday: <input type="checkbox" name="available_field[]" value="Sunday"></label><br>
			<label>Monday: <input type="checkbox" name="available_field[]" value="Monday"></label><br>
			<label>Tuesday: <input type="checkbox" name="availale_field[]" value="Tuesday"></label><br>
			<label>Wednesday: <input type="checkbox" name="available_field[]" value="Wednesday"></label><br>
			<label>Thursday: <input type="checkbox" name="available_field[]" value="Thursday"></label><br>
			<label>Friday: <input type="checkbox" name="available_field[]" value="Friday"></label><br>
			<label>Saturday: <input type="checkbox" name="available_field[]" value="Saturday"></label>
	<p>
			<label for="our_textarea">Any Comments?</label><br>
			<textarea cols="40" rows="10" name="comments_field" placeholder="Comments" id="our_textarea"></textarea>
	</p>
	</fieldset>
	<p>
	<input type="hidden" name="hidden_field" value="nthakkar1">
	</p>
	<input type="submit" value="Send Me">
	</form>
